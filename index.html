<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- INDEX JS -->
    <script src="js/index.js" defer></script>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="container p-4">
       <div class="col-12">
            <h1>Conversor de Moeda</h1>
       </div>
       <div class="col-12" id="informations">
        <form>
            <div class="row">
                <div class="col-12 col-md-4 mb-4">
                    <label for="value" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="value" name="value" placeholder="R$ 0,00">
                </div>

                <div class="col-12 col-md-4 mb-4">
                    <label for="conversion_of" class="form-label">Converter de:</label>
                    <div class="col-12 d-flex" id="informations-conversion">
                        <select name="conversion_of" id="conversion_of" class="form-select">
                            <option selected>Real (BRL)</option>
                            <option value="usd">Dólar Americano (USD)</option>
                            <option value="cad">Dólar Canadense (CAD)</option>
                            <option value="eur">Euro (EUR)</option>
                            <option value="gbp">Libra Esterlina (GBP)</option>
                            <option value="ars">Peso Argentino (ARS)</option>
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="jpy">Iene Japonês (JPY)</option>
                            <option value="try">Lira Turca (TRY)</option>
                            <option value="aud">Dólar Australiano (AUD)</option>
                            <option value="chf">Franco Suíço (CHF)</option>
                            <option value="cny">Yuan Chinês (CHF)</option>
                        </select>

                        <button type="button" class="btn btn-primary m-0 ms-md-3">
                            <i class="bi bi-arrow-left-right"></i>
                        </button>
                    </div>
                </div>

                <div class="col-12 col-md-4 mb-4">
                    <label for="conversion_tio" class="form-label">Para:</label>
                    <div class="col-12 d-flex" id="informations-conversion">
                        <select name="conversion_of" id="conversion_of" class="form-select">
                            <option>Real (BRL)</option>
                            <option value="usd" selected>Dólar Americano (USD)</option>
                            <option value="cad">Dólar Canadense (CAD)</option>
                            <option value="eur">Euro (EUR)</option>
                            <option value="gbp">Libra Esterlina (GBP)</option>
                            <option value="ars">Peso Argentino (ARS)</option>
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="jpy">Iene Japonês (JPY)</option>
                            <option value="try">Lira Turca (TRY)</option>
                            <option value="aud">Dólar Australiano (AUD)</option>
                            <option value="chf">Franco Suíço (CHF)</option>
                            <option value="cny">Yuan Chinês (CHF)</option>
                        </select>

                        <button type="button" class="btn btn-primary m-0 ms-md-3" id="btn_conversion">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                    </div>
                </div>

                <!-- <div class="col-4">
                    <button class="btn btn-primary">
                        <i class="bi bi-arrow-left-right"></i>
                    </button>
                </div> -->
            </div>
        </form>
       </div>
    </div>
</body>
</html>
