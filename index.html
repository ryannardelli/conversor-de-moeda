<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- INDEX JS -->
    <script src="js/index.js" defer></script>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>
<body>
    <!-- MAIN -->
    <div class="container pt-4">
       <div class="col-12 mb-4">
            <h1>Conversor de Moedas</h1>
       </div>
       <div class="col-12" id="informations">
        <form class="needs-validation" autocomplete="off" novalidate>
            <div class="row">
                <div class="col-12 col-md-4 mb-4">
                    <label for="value" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="value" name="value" placeholder="0,00" required>
                    <div class="invalid-feedback">O campo Valor não pode ficar em branco.</div>             
                </div>

                <div class="col-12 col-md-4 mb-4">
                    <label for="select_one" class="form-label">Converter de:</label>
                    <div class="col-12 d-flex" id="informations-conversion">
                        <select name="select_one" id="select_one" class="form-select" required>
                            <option selected disabled value="">Selecionar</option>
                            <option value="brl">Real (BRL)</option>
                            <option value="usd">Dólar Americano (USD)</option>
                            <option value="cad">Dólar Canadense (CAD)</option>
                            <option value="eur">Euro (EUR)</option>
                            <option value="gbp">Libra Esterlina (GBP)</option>
                            <option value="ars">Peso Argentino (ARS)</option>
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="jpy">Iene Japonês (JPY)</option>
                            <option value="try">Lira Turca (TRY)</option>
                            <option value="aud">Dólar Australiano (AUD)</option>
                            <option value="chf">Franco Suíço (CHF)</option>
                            <option value="cny">Yuan Chinês (CNY)</option>
                        </select>

                        <!-- <div class="invalid-feedback">
                            Please select a valid state.
                        </div> -->
                       
                        <button type="button" class="btn btn-primary m-0 ms-md-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Trocar" id="btn_troca_options">
                            <i class="bi bi-arrow-left-right"></i>
                        </button>
                    </div>
                </div>

                <div class="col-12 col-md-4 mb-4">
                    <label for="select_two" class="form-label">Para:</label>
                    <div class="col-12 d-flex" id="informations-conversion">
                        <select name="select_two" id="select_two" class="form-select" required>
                            <option selected disabled value="">Selecionar</option>
                            <option value="brl">Real (BRL)</option>
                            <option value="usd">Dólar Americano (USD)</option>
                            <option value="cad">Dólar Canadense (CAD)</option>
                            <option value="eur">Euro (EUR)</option>
                            <option value="gbp">Libra Esterlina (GBP)</option>
                            <option value="ars">Peso Argentino (ARS)</option>
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="jpy">Iene Japonês (JPY)</option>
                            <option value="try">Lira Turca (TRY)</option>
                            <option value="aud">Dólar Australiano (AUD)</option>
                            <option value="chf">Franco Suíço (CHF)</option>
                            <option value="cny">Yuan Chinês (CHF)</option>
                        </select>

                        <button type="submit" class="btn btn-primary m-0 ms-md-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Converter" id="btn_conversion">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
       </div>
    </div>

    <div class="container mb-4 pt-4">
        <div class="col-12">
            <h2>Resultado da Conversão</h2>
        </div>
    </div>
    
    <div class="container mb-4">
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="card card-body m-0">
                    <div class="row">
                        <div class="col-12">
                            Conversão de: <span class="fw-bold" id="name_country_conversion"></span>
                            <img src="" class="img-fluid ps-2 d-none" alt="Image Country" id="img_value_conversion">
                        </div>

                        <div class="col-12 mt-2">
                            <p>Valor de compra: <span id="value_moeda_to_conversion"></span></p>
                            <p>Valor de venda: <span id="value_moeda_to_conversion"></span></p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-12 col-md-2" style="display: flex; align-items: center;">
                <div class="card card-body m-0 border-0">
                    <i class="bi bi-arrow-left-right"></i>
                </div>
            </div>
    
            <div class="col-12 col-md-5">
                <div class="card card-body m-0">
                    <div class="row">
                        <div class="col-12">
                            Para: <span class="fw-bold" id="name-moeda-result"></span>
                            <img src="" class="img-fluid ps-2 d-none" alt="Image Country" id="img_converter_value">
                        </div>

                        <div class="col-12 mt-2">
                            <p>Resultado da conversão (valor de compra): <span id="value_result_conversion_bid"></span></p>
                            <p>Resultado da conversão (valor de venda): <span id="value_result_conversion_ask"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SEÇÃO COMBINAÇÕES DE MOEDAS -->
    <div class="container mb-4 p-4">
        <div class="col-12 mb-4">
            <h2 class="fw-bold text-uppercase fs-1 text-center">Principais Combinações de Moedas para Reais Brasileiros</h2>
        </div>
    </div>

    <div class="container mb-4" id="container-section-conversoes">
        <div class="row">
            <div class="col-12 col-md-3 g-2">
                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/us.png" alt="Image Country" class="img-fluid">
                </div>

                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/eu.png" id="img-country" alt="Image Country" class="img-fluid">
                </div>

            </div>

            <div class="col-12 col-md-3 g-2">
                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/jp.png" alt="Image Country" class="img-fluid">
                </div>

                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/cn.png" id="img-country" alt="Image Country" class="img-fluid">
                </div>
            </div>
            
            <div class="col-12 col-md-3 g-2">
                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/ar.png" alt="Image Country" class="img-fluid">
                </div>

                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/ch.png" id="img-country" alt="Image Country" class="img-fluid">
                </div>
            </div>

            <div class="col-12 col-md-3 g-2">
                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/au.png" alt="Image Country" class="img-fluid">
                </div>

                <div class="col-12 m-4">
                    <img src="https://flagcdn.com/40x30/br.png" alt="Image Country" class="img-fluid">
                    <i class="bi bi-arrow-right ms-2 me-2"></i>
                    <img src="https://flagcdn.com/40x30/ca.png" id="img-country" alt="Image Country" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
